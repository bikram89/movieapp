        <script>
            var myaudio = new Audio('http://icecast.ksl.com:8000/');
            function playStream() {
                try {
                    myaudio.id = 'playerMyAdio';
                    myaudio.play();
                } catch (e) {
                    alert('no audio support!');
                }
            }
        
        
        function stopStream() {
            try {
                myaudio.pause();
            } catch (e) {
                alert('no audio support!');
            }
        }
        </script>
